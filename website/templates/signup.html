{% extends "base.html" %}
{% block title %}sign-up page{% endblock %}

{% block form %}
<div class="container">
    <form method="POST">
        <h2 align="center" class="my-3">SIGN-UP</h2>
            <div class="form-group">
                <lable for="email">Email Address</lable>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
        </br>
            <div class="form-group">
                <lable for="firstName">First Name</lable>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your name">
            </div>
        </br>
        <div class="form-group">
            <lable for="password1">Password</lable>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        </br>
        <div class="form-group">
            <lable for="password2">Password (Confirm)</lable>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password (Confirm)">
        </div>
            <div class="form-group">
            </br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</div>
{% endblock %}
